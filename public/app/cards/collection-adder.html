<div class="container top-padding-med"><div class="main-box"><div class="row"><div class="col-md-12"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div></div><div class="row"><div class="col-md-12"><div ng-repeat="card in cards | hasImage | filter:searchText | orderBy:sortOrder" class="col-md-2"><a ng-click="addCard(card)" class="clickable"><img src="{{card.img}}" class="img-responsive"/></a></div></div></div></div></div>
